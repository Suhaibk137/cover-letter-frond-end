<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>AI Cover Letter Generator</h1>
            <p class="subtitle">Create professional cover letters in minutes</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="features" id="startScreen">
                <h2>Craft Your Perfect Cover Letter</h2>
                <p class="feature-text">Leverage AI to create personalized, professional cover letters that stand out</p>
                <button class="generate-btn" onclick="startChat()">Generate My Cover Letter Now</button>
            </div>

            <div class="chat-container" id="chatContainer" style="display: none;">
                <div class="chat-messages" id="chatMessages"></div>
                <div id="inputArea"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
